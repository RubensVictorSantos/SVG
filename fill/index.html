<script>

    const pstroke = document.getElementById('p-stroke');
    const pfill = document.getElementById('p-fill');
    const pstrokew = document.getElementById('p-stroke-w');
    const pwidth = document.getElementById('p-width');


    function svgPath(e) {

        if (e.target.id == 'p-stroke') {
            document.querySelectorAll("path").forEach(function (path) {
                path.style.stroke = event.target.value;
            });

        }else if(e.target.id == 'p-stroke-w'){
            document.querySelectorAll("path").forEach(function (path) {
                path.style.strokeWidth = event.target.value;
            });

        }else if(e.target.id == 'p-fill'){
            document.querySelectorAll("path").forEach(function (path) {
                path.style.fill = event.target.value;
            });

        }else if(e.target.id == 'p-width'){

            console.log(e.target.id)

            document.querySelectorAll(".box").forEach(function (path) {
                path.style.width = event.target.value + '%';
                path.style.height = event.target.value + '%';
            });
        }
    }

    function gStroke(event) {

        document.querySelectorAll("G").forEach(function (g) {
            g.style.stroke = event.target.value;
        });

        document.querySelectorAll(".box").forEach(function (g) {
            g.style.backgroundColor = event.target.value;
        });
    }

    const escolherTamanho = (e) => {

        document.querySelectorAll(".box").forEach(function (div) {

            div.style.width = event.target.value + '%';
            div.style.height = event.target.value + '%';
        });
    }

    pstroke.addEventListener('input', svgPath, false);
    pfill.addEventListener('input', svgPath, false);
    pstrokew.addEventListener('input', svgPath, false);
    pwidth.addEventListener('input', svgPath, false);


</script>

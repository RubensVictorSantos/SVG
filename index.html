<!DOCTYPE html>

<html>

<head>
    <title>

    </title>

    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="painel" >
        <div>
            <label for="svg-width">Width: </label> <input type="range" min="64" max="650" id='svg-width' step="1"> </br>
            <label for="svg-str">Stroke: </label> <input type="color" value="#000000" id='svg-str'>
            <label for="svg-str-w">Stroke Width: </label> <input type="number" min="0" value="5" id='svg-str-w'> </br>
            <label for="svg-bg-color">Bg-color: </label><input type="color" value="#000000" id='svg-bg-color'>
            <label for="svg-fill">Fill: </label> <input type="color" value="#000000" id='svg-fill'> </br>
        </div>
        <hr />

        <div>
            <h5>Path:</h5>
            <label for="p-fill">Fill: </label><input type="color" value="#000000" id='p-fill'>

            <label for="p-fill-rule">Fill-rule: </label>
            <select name="p-fill-rule" id='p-fill-rule'>
                <option value="nonzero" selected>nonzero</option>
                <option value="evenodd">evenodd </option>

            </select></br>

            <label for="p-str">Stroke: </label><input type="color" value="#000000" id='p-str'>
            <label for="p-str-w">Stroke width: </label><input type="number" value="5" min="0" id='p-str-w'></br>

            <label for="p-str-lcap">Stroke-linecap: </label>
            <select name="p-str-lcap" id='p-str-lcap'>
                <option value="round" selected>round </option>
                <option value="butt">butt </option>
                <option value="squard">square </option>

            </select></br>

            <label for="p-str-ljoin">Stroke-linejoin: </label>
            <select name="p-str-ljoin" id="p-str-ljoin">
                <option value="miter">miter </option>
                <option value="round">round </option>
                <option value="bevel">bevel </option>

            </select>
        </div>
        <hr />
        <div>
            <h5>Rect:</h5>
            <label for="r-rx">rx: </label><input type="number" min="0" value="0" id='r-rx'>
            <label for="r-ry">ry: </label><input type="number" min="0" value="0" id='r-ry'></br>
            <label for="r-fill">Fill:</label><input type="color" value="#000000" id='r-fill'></br>
            <label for="r-str">Stroke: </label><input type="color" value="#000000" id='r-str'>
            <label for="r-str-w">Stroke width:</label><input type="number" min="0" value="0" id='r-str-w'></br>
        </div>
        <hr />
        <div>
            <h5>Circle:</h5>
            <label>r: </label><input type="number" min="0" id='c-r'></br>
            <label>Stroke: </label> <input type="color" value="#000000" id='c-str'></br>
            <label>Fill: </label> <input type="color" value="#000000" id='c-fill'></br>
            <label>Stroke width: </label><input type="number" id='c-str-w'></br>
        </div>
        <hr />
        <div>
            <h5>Line:</h5>
            <label>Stroke:</label> <input type="color" value="#000000" id='l-str'>
            <label>Fill:</label> <input type="color" value="#000000" id='l-fill'></br>
            <label>Stroke width:</label><input type="number" value="5" id='l-str-w'></br>

            <label for="l-str-lcap">Stroke-linecap: </label>
            <select name="l-str-lcap" id='l-str-lcap'>
                <option value="round" selected>round </option>
                <option value="butt">butt </option>
                <option value="squard">square </option>

            </select></br>

            <label for="l-str-ljoin">Stroke-linejoin: </label>
            <select name="l-str-ljoin" id="l-str-ljoin">
                <option value="miter">miter </option>
                <option value="round">round </option>
                <option value="bevel">bevel </option>

            </select>
        </div>
    </div>

    <div class="container">
        <div class="box">
            <!-- CART -->
            <svg version="1.1" viewBox="0 0 100 100">
                <path d=" M 13 20 L 21 20 L 29 65 V 30 H 82 L 73 63 H 26.8 L 24 70 H 78
                    M 4 4 L 96 4 L 96 96 L 4 96 z" fill="transparent" stroke="rgb(100,50,255)" stroke-width="5"
                    stroke-linecap="round" stroke-linejoin="round" />

                <circle cx="38" cy="79" r="6" fill="transparent" stroke="rgb(100,50,255)" stroke-width="5" />

                <circle cx="65" cy="79" r="6" fill="transparent" stroke="rgb(100,50,255)" stroke-width="5" />
            </svg>
        </div>

        <div class="box">
            <!-- CHECK -->
            <svg version="1.1" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" stroke="rgb(255,0,0)" stroke-width="5" fill="rgb(255,0,0)" />
                <path d="M 25 45 L 35 70 75 35" 
                stroke-width="5" stroke="rgb(255,255,255)" stroke-linecap="round" stroke-linejoin="round" fill="transparent"/>

            </svg>
        </div>

        <div class="box">
            <!-- HEART -->
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

                <g fill="transparent" stroke="rgba(255,0,0,0.9)" stroke-linejoin="round" stroke-width="0">

                    <path d="
                    M 70 50 
                    A 10 10, 10, 0 0, 50 35 
                    A 10 10, 10, 0 0, 30 50 
                    C 30 50 29 50 50 70
                    C 50 70 50 70 70 50
                    Z " fill="rgba(255,50,100,0.5)"
                    stroke="rgba(255,50,100)"
                    stroke-width="5"
                    />

                </g>
            </svg>
        </div>

        <div class="box">
            <!-- LOGO KMODAS -->
            <svg version="1.1" viewBox="0 0 100 100">

                <path stroke="white" stroke-width="0.5" fill="red" d="

                    L 31.4  23.5 
                    C 38.5  23.5,   38.8    27,     38      30.2
                    L 26.5  80 
                    H 39.5

                    C 59    50      59      50.5    59.4    50.09
                    C 65.5  55.5    74      55,     74.7    46.5
                    C 75    41      70      39      65      41
                    C 61    42.8    61      42.5    44.1    60.8
                    L 43.8  60.8    
                    L 53.2  20.2
                    L 52.8  19.5
                    L 32.2  20.5
                    Z
        
                    M 5 5 H 95 V 95 H 5 V 5 Z
                    " />

            </svg>
        </div>

        <div class="box">
            <!-- MENU -->
            <svg version="1.1" viewBox="0 0 100 100">
                <rect x="5" y="5" width="90" height="90" rx="5" stroke-width="0" stroke="0" fill="rgb(255,100,50)" />

                <g stroke="rgb(255,255,255)" stroke-width="8">
                    <line x1="20" y1="27" x2="80" y2="27" />
                    <line x1="20" y1="50" x2="80" y2="50" />
                    <line x1="20" y1="73" x2="80" y2="73" />
                </g>
            </svg>
        </div>

        <div class="box">
            <!-- PLUS -->
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 100 100">
                <circle cx='50' cy='50' r='35' stroke-width="5" fill="#44ff44" />
                <g fill="transparent" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
                    <path d=" M 50 50 V 30 70 M 50 50 H 30 70" />
                </g>
            </svg>
        </div>

        <div class="box">
            <!-- SAVE -->
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 100 100">
                <rect x="5" y="5" width="90" height="90" rx="5" stroke-width="0" stroke="0" fill="rgb(50,100,255)" />
                <path d=" M 15 15 L 15 85, 85 85, 85 30, 70 15, 15 15 Z" fill="transparent" stroke="white"
                    stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />

                <rect x="28" y="15" width="35" height="20" rx="2" stroke="rgb(255,255,255)" stroke-width="5"
                    fill="white" />
                <rect x="50" y="18" width="10" height="15" rx="0.1" fill="rgb(50,100,255)" />
                <rect x="25" y="45" width="45" height="40" rx="5" stroke="rgb(255,255,255)" stroke-width="5"
                    fill="transparent" />

            </svg>
        </div>

        <div class="box">
            <!-- CIRCLE -->
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 100 100">
                <g fill="transparent" stroke="#003566">
                    <circle cx="50" cy="50" r="41.5" stroke="#003566" fill="#003566" stroke-width="5" />
                    <path d=" M 75 80 C 75 43, 25 43, 25 80 C 31 86, 54 97, 75 80 " stroke-width="0" stroke="#023"
                        fill="rgb(255,255,255)" />
                    <circle cx="50" cy="36" r="13" fill="rgb(255,255,255)" />

                </g>

            </svg>
        </div>

        <div class="box">
            <!-- USER -->
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 100 100">
                <g fill="#003566" stroke="#003566" stroke-width="5">
                    <path
                        d=" M 75 80 C 75 43, 25 43, 25 80 C 40 90, 55 95, 75 80 Z M 10 10 A 50 51 0 0.5 0.5 150 99 Z" />
                    <circle cx="50" cy="36" r="13" />
                    <circle cx="50" cy="50" r="40" fill="transparent" />
                </g>

            </svg>
        </div>

        <div class="box">
            <!-- VIEW -->
            <svg version="1.1" viewBox="0 0 100 100">
                <circle fill="rgb(80, 191, 255)" cx="50" cy="50" r="30" stroke-width="5" />
                <g stroke="white" stroke-linecap="round" stroke-linejoin="round" fill="transparent">
                    <path d="M 72.5 50 C 50 35 45 40 27.5 50 C 50 70 75 50 72.5 50 z" stroke-width="5" stroke="white" />
                    <circle cx="50" cy="50" stroke-width="5" r="7" />
                </g>

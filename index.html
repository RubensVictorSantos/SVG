<!doctype html>
<html lang="pt-br">

<head>
    <title>
        ---
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body>
    <nav class="nav">
        <a href="#">Home</a>
        <a href="./pages/svg/index.html">Página SVG</a>
        <a href="./pages/cores/gradient/index.html">Página Cores</a>
    </nav>
    <main>
        <section class="main-container">
            <div class="box-input box-number-spinner">
                <div class="container">
                    <span class="next" onclick="nextNum()"></span>
                    <span class="prev" onclick="prevNum()"></span>
                    <div id="box"></div>
                </div>
                <h3>Number Spinner | Javascript</h3>
            </div>
            <div class="box-input">
                <label for="chk" class="switch">
                    <input id="chk" type="checkbox" />

                    <span class="slider-switch round"></span>
                </label>
                <h3>Toggle Switch</h3>
            </div>
            <div class="box-input">
                <input id="selecao-arquivo" name="imagem" type="file" accept="image/png, image/jpeg" />

                <label class="lbl-file" tabIndex='0' for="selecao-arquivo" id="lbl-file">
                    Choose file
                </label>
                <h3>Upload File</h3>
            </div>
            <div class="box-input">
                <div class="spinner"></div>
                <h2 class="txt-spinner">Loading...</h2>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script type="text/Javascript">
        var numbers = document.getElementById('box');
        for(let i=0;i<100;i++){
            var span = document.createElement('span');
            span.textContent = i;
            numbers.appendChild(span);
        }    
        var num = numbers.getElementsByTagName('span');
        var index = 0;

        function nextNum(){
            num[index].style.display = 'none';
            index = (index + 1) % num.length;
            num[index].style.display = 'initial';

        }
        
        function prevNum(){
            num[index].style.display = 'none';
            index = (index - 1 + num.length) % num.length;
            num[index].style.display = 'initial';

        }
    </script>
</body>

</html>

<script>

    const color = document.getElementById('color');
    const range = document.getElementById('range');


    function escolherCor(event) {

        document.querySelectorAll("G").forEach(function (g) {
            g.style.stroke = event.target.value;
        });
    }

    const escolherTamanho = (e) => {

        console.log(e.target.value)

        document.querySelectorAll(".box").forEach(function (div) {

            console.log(div)

            div.style.width = event.target.value + '%';
            div.style.height = event.target.value + '%';
        });
    }

    color.addEventListener('input', escolherCor, false);
    range.addEventListener('input', escolherTamanho, false);


</script>

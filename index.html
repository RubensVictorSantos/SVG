<!DOCTYPE html>

<html>

<head>
    <title>

    </title>

    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <div class="painel" id="painel">
        <div>
            <label for="svg-width">Zoom: </label> <input type="range" min="64" max="650" id='svg-width' step="1"> </br>
            <label for="svg-str">Stroke: </label> <input type="color" value="#aa9900" id='svg-str'>
            <label for="svg-str-w">Stroke Width: </label> <input type="number" min="0" value="5" id='svg-str-w'> </br>
            <label for="svg-bg-color">Bg-color: </label><input type="color" value="#990000" id='svg-bg-color'>
            <label for="svg-fill">Fill: </label> <input type="color" value="#3333ff" id='svg-fill'> </br>
        </div>
        <hr />

        <h5 style="display:inline">Path:
        </h5>
        <span id="btn-path">&#9662;</span>

        <div class="box-painel" style="display: none;">
            <label for="p-fill">Fill: </label><input type="color" value="#ff0000" id='p-fill'>

            <label for="p-fill-rule">Fill-rule: </label>
            <select name="p-fill-rule" id='p-fill-rule'>
                <option value="nonzero" selected>nonzero</option>
                <option value="evenodd">evenodd </option>

            </select></br>

            <label for="p-str">Stroke: </label><input type="color" value="#00f0f0" id='p-str'>
            <label for="p-str-w">Stroke width: </label><input type="number" value="5" min="0" step="0.1"
                id='p-str-w'></br>

            <label for="p-str-lcap">Stroke-linecap: </label>
            <select name="p-str-lcap" id='p-str-lcap'>
                <option value="round" selected>round </option>
                <option value="butt">butt </option>
                <option value="squard">square </option>

            </select></br>

            <label for="p-str-ljoin">Stroke-linejoin: </label>
            <select name="p-str-ljoin" id="p-str-ljoin">
                <option value="miter">miter </option>
                <option value="round">round </option>
                <option value="bevel">bevel </option>

            </select>
        </div>
        <hr />

        <h5 style="display:inline">Rect:
        </h5>
        <span id="btn-rect">&#9662;</span>

        <div class="box-painel" style="display: none;">
            <label for="r-rx">rx: </label><input type="number" min="0" value="0" id='r-rx'>
            <label for="r-ry">ry: </label><input type="number" min="0" value="0" id='r-ry'></br>
            <label for="r-fill">Fill:</label><input type="color" value="#0fff00" id='r-fill'></br>
            <label for="r-str">Stroke: </label><input type="color" value="#5800f0" id='r-str'>
            <label for="r-str-w">Stroke width:</label><input type="number" min="0" value="0" id='r-str-w'></br>
        </div>
        <hr />

        <h5 style="display:inline">Circle:
        </h5>
        <span id="btn-circle">&#9662;</span>

        <div class="box-painel" style="display: none;">
            <label>r: </label><input type="number" min="0" id='c-r'></br>
            <label>Stroke: </label> <input type="color" value="#880999" id='c-str'></br>
            <label>Fill: </label> <input type="color" value="#0f8050" id='c-fill'></br>
            <label>Stroke width: </label><input type="number" id='c-str-w'></br>
        </div>
        <hr />

        <h5 style="display:inline">Line:</h5>
        <span id="btn-line">&#9662;</span>

        <div class="box-painel" style="display: none;">
            <label>Stroke:</label> <input type="color" value="#995505" id='l-str'>
            <label>Fill:</label> <input type="color" value="#99f900" id='l-fill'></br>
            <label>Stroke width:</label><input type="number" value="5" id='l-str-w'></br>

            <label for="l-str-lcap">Stroke-linecap: </label>
            <select name="l-str-lcap" id='l-str-lcap'>
                <option value="round" selected>round </option>
                <option value="butt">butt </option>
                <option value="squard">square </option>

            </select></br>

            <label for="l-str-ljoin">Stroke-linejoin: </label>
            <select name="l-str-ljoin" id="l-str-ljoin">
                <option value="miter">miter </option>
                <option value="round">round </option>
                <option value="bevel">bevel </option>

            </select>
        </div>

        <div id="box-code" class="open-viewcode">

        </div>
    </div>

        <h2 style="width: 100%;">Menu:</h2></br>
